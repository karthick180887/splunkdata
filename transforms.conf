# transforms.conf

# 1) ERROR → machine1 (error_group)
[route_errors]
REGEX = ^\S+\s+\S+\s+ERROR\b
DEST_KEY = _TCP_ROUTING
FORMAT = error_group

# 2) WARN → machine2 (warn_group)
[route_warnings]
REGEX = ^\S+\s+\S+\s+WARN\b
DEST_KEY = _TCP_ROUTING
FORMAT = warn_group

# 3) INFO → drop (block)
[drop_info]
REGEX = ^\S+\s+\S+\s+INFO\b
DEST_KEY = queue
FORMAT = nullQueue
